<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rachel Lin</title>
</head>
<body>
    <div class="main-container">
        <div class="header neon">
            Etch-a-Sketch!
        </div>
        <div class="container">
            <div class="grid neon-box"></div>
            <div class="navbar">
                <div class="left-side">
                    <button class="reset btn">Reset</button>
                    <div class="pen">
                        Pen Color:
                        <input type="color" class="color">
                    </div>
                </div>
                <div class="colors">
                    <input type="number" value="" class="size" placeholder="Grid Size">
                    <button class="random-color btn">Randomize Color</button>
                </div>

            </div>
        </div>
        </div>
    </div>
</body>
</html>
